<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/register.css" />
    <link rel="stylesheet" href="./css/all.css" />
    <title>Login</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="/home.html">Ibotiramas</a>
      </div>
      <!--logo-->
      <div class="search">
        <input type="text" name="search" id="search" />
        <a href="#"><i class="fas fa-search"></i></a>
      </div>
      <!--search-->
      <div class="nav-desktop">
        <nav>
          <ul>
            <li><a class="checked" href="/home.html">Home</a></li>
            <li><a href="/register.html">entrar/registrar</a></li>
            <li><a href="/cart.html">Carrinho</a></li>
          </ul>
        </nav>
      </div>
      <!--nav-desktop-->
      <div class="nav-mobile">
        <nav>
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/">Produtos</a></li>
            <li><a href="/">Contato</a></li>
          </ul>
        </nav>
      </div>
      <!--nav-mobile-->
      <div class="clear"></div>
      <!--clear-->
    </header>

    <section class="sign">
      <h2>Cadastre-se</h2>
      <p>Caso já tenha registrado, <a href="/login.html">Clique aqui</a></p>
      <form action="">
        <label for="email">e-mail</label>
        <input type="email" name="email" id="email" placeholder="Ex. joaodasilva@gmail.com" />

        <label for="password">senha</label>
        <input type="password" name="password" id="password" />

        <label for="cpf">CPF</label>
        <input type="text" name="cpf" id="cpf" placeholder="Ex. 123.456.789-0" />

        <label for="nomeCompleto">seu nome e sobrenome</label>
        <input type="text" name="nomeCompleto" id="nomeCompleto" placeholder="Ex. Joao da Silva" />

        <label for="nascimento">data de nascimento</label>
        <input type="date" name="nascimento" id="nascimento" placeholder="Ex. 01/01/1999" />

        <label for="sexo">sexo</label>
        <div>
            <input type="radio" name="sexo" id="masc" value="Masculino" checked/>Masculino
            <input type="radio" name="sexo" id="fem" value="Feminino" />Feminino
        </div>

        <label for="telefone">telefone</label>
        <input type="text" name="telefone" id="telefone" placeholder="Ex. (11) 97777-7777" />

        <input type="submit" name="acao" value="Criar seu cadastro">
      </form>
    </section>
    <!--sign-->

    <section class="info">
      <div class="info-wrapper">
        <div class="single-info">
          <a href="/">atendimento 7777-7777</a>
        </div>
        <div class="single-info">
          <a href="/">canal de vendas</a>
        </div>
        <div class="single-info">
          <a href="/">cartões ibotiramas</a>
        </div>
        <div class="single-info">
          <a href="/">venda com a gente</a>
        </div>
      </div>
      <!--info-wrapper-->
    </section>
    <!--info-->

    <footer>
      <p>&copy; Todos os direitos reservados</p>
    </footer>
    
    <script src="./js/register.js"></script>
  </body>
</html>
